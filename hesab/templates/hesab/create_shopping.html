{% extends '_base.html' %}

{% block title %}
    Week Details
{% endblock title %}

{% block extra %}
    <p  class="btn btn-danger">جمع کل : {{ sum }}</p>
{% endblock extra%}

{% block content %}
    <div class="container">
        <form action="" method="POST">
            {% csrf_token %}
            <table>{{ form.as_table }}</table>
            <button type="submit" class="btn btn-success">
                ذخیره
            </button>
        </form>
        <a href="{% url 'week_details' week.id %}" class="btn btn-warning">
            بازگشت
        </a>
    </div>
{% endblock content %}
